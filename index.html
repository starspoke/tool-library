<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tool Library Verification</title>
</head>

<body>

    <div id="verification-form">
        <h2>Enter the site password to access the tool library:</h2>
        <form id="verification">
            <input type="text" id="verification-input" placeholder="Enter Site Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
    // Define the correct verification word
    const correctWord = "psych";

    // Function to handle form submission
    function handleSubmit(event) {
        event.preventDefault();
        const userInput = document.getElementById("verification-input").value;

        if (userInput.toLowerCase() === correctWord) {
            // Redirect to the homepage if verification is successful
            window.location.href = "home.html";
        } else {
            // Display an error message if verification fails
            alert("Incorrect verification word. Please try again.");
        }
    }

    // Add event listener to the form
    document.getElementById("verification").addEventListener("submit", handleSubmit);
    </script>

</body>
</html>

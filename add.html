<html>

<head>
    <title>Add New Item</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main header -->
    <header>
        <h2>Add an item to the Tool Library</h2>
        <p>
            <a href="home.html">Home</a>&nbsp;&nbsp;
            <a href="add.html">Add an item</a>&nbsp;&nbsp;
            <a href="browse.html">Browse the library</a>&nbsp;&nbsp;
        </p>
    </header>

    <!-- Add Item form goes here -->
    <div class="box">
        <div class="form">
            <form id="add-form">

                Item Title
                <div class="inputbox">
                    <input type="text" value="" id="title" placeholder="Item Title" required>
                </div>

                <br />

                Short description (optional)
                <div class="inputbox">
                    <input type="text" value="" id="description" placeholder="Short Description (optional)">
                </div>

                <br />

                Your Name
                <div class="inputbox">
                    <input type="text" value="" id="name" placeholder="Your Name" required>
                </div>

                <br />

                Contact Email / Phone
                <div class="inputbox">
                    <input type="text" value="" id="contact" placeholder="Contact Email / Phone" required>
                </div>

                <br />

                Category
                <div class="inputbox">
                    <select id="category" placeholder="Category" required>
                        <option value="">Select Category</option>
                        <option value="Tools">Tools</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Garden">Garden</option>
                        <option value="Books">Books</option>
                        <option value="Games">Games</option>
                        <option value="Sports-Outdoors">Sports and Outdoors</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <br />

                <!-- To upload image -->
                Upload Image (optional)<br />
                <i>Please only upload an image if it's <br />
                    necessary or helpful for the item</i>

                <div class="inputbox">
                    <input type="file" id="image" accept="image/*">
                </div>


                <br />

                <p><input type="submit" value="Submit" class="sub" id="submit"></p>

            </form>
        </div>
    </div>
    <!-- Firebase setup goes here -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyC2Ob8UMuyPsWWaQJE8R73WVgUK33OHJVc",
            authDomain: "tool-library-e8e06.firebaseapp.com",
            databaseURL: "https://tool-library-e8e06-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tool-library-e8e06",
            storageBucket: "tool-library-e8e06.appspot.com",
            messagingSenderId: "67650459658",
            appId: "1:67650459658:web:37fdbd4ff52a58758467f3",
            measurementId: "G-H7LQN191WH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // get ref to database services
        const db = getDatabase(app);

        // Initialize Firebase Storage
        const storage = getStorage(app);

        document.getElementById("submit").addEventListener('click', async function (e) {
            e.preventDefault();
            const file = document.getElementById("image").files[0];
            // If no file is selected, skip image upload
            let storageReference = null;
            if (file) {
                storageReference = storageRef(storage, 'images/' + file.name);
                // Create a storage reference

                // Upload file to Firebase Storage
                await uploadBytes(storageReference, file);
            }
            set(ref(db, 'items/' + document.getElementById("title").value),
                {

                    title: document.getElementById("title").value,
                    description: document.getElementById("description").value,
                    name: document.getElementById("name").value,
                    contact: document.getElementById("contact").value,
                    category: document.getElementById("category").value,
                    imageUrl: file ? storageReference.fullPath : '' // Store image URL if file is uploaded

                })

            // Reset the form after submission
            document.getElementById("add-form").reset();

            alert("Item Added!");
        })
    </script>

    <!--footer tags with id to link it to function below-->
    <footer id="pagefooter"></footer>

    <!--script has to be loaded before function is called below-->
    <script src="script.js"></script>

    <!--call function to input footer text from java file-->
    <script>
        displayFooter();
    </script>


</body>

</html>
